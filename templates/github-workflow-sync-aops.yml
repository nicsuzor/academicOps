name: Sync aOps Bundle

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  sync-aops:
    runs-on: ubuntu-latest
    # Prevent infinite loop: skip if this commit was created by the sync workflow itself
    # Without this check, the workflow would trigger itself after pushing the sync commit
    if: "!contains(github.event.head_commit.message, 'auto-sync aOps')"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Clone academicOps framework
        run: |
          git clone https://github.com/nicsuzor/academicOps.git /tmp/academicOps

      - name: Sync aOps bundle
        run: |
          python /tmp/academicOps/scripts/sync_web_bundle.py "$GITHUB_WORKSPACE" --force --no-hook

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet HEAD .claude/; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push if changed
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .claude/
          # [skip ci] prevents GitHub Actions from triggering on this commit
          # "auto-sync aOps" in message is also checked by job-level condition
          git commit -m "chore: auto-sync aOps bundle [skip ci]

Updated from academicOps framework

Co-authored-by: aOps sync workflow <noreply@academicops.dev>"
          git push
