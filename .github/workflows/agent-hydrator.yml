# Agent: Hydrator
# Personality: Helpful and contextual. Surfaces relevant infrastructure knowledge the author may not know.
# Responsibilities:
#   PRs: Identify applicable workflows and quality gates based on file change patterns
#   Issues: Surface existing codebase infrastructure, inconsistencies, and downstream impacts
# Authority: COMMENT only (advisory guidance, never blocks)
# Prompt: .github/agents/hydrator-reviewer.md

name: "Agent: Hydrator"

on:
  workflow_dispatch:
    inputs:
      target_type:
        description: 'pr or issue'
        type: string
        required: true
      target_number:
        description: 'PR or issue number'
        type: string
        required: true
      ref:
        description: 'Git ref to checkout (required for PRs)'
        type: string
        required: false
  workflow_call:
    inputs:
      target_type:
        description: 'pr or issue'
        type: string
        required: true
      target_number:
        description: 'PR or issue number'
        type: string
        required: true
      ref:
        description: 'Git ref to checkout (required for PRs)'
        type: string
        required: false
        default: ''

jobs:
  review:
    name: Hydrator
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      id-token: write
      issues: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ inputs.ref || github.ref }}

      - name: Read agent instructions
        id: prompt
        run: |
          PROMPT=$(cat .github/agents/hydrator-reviewer.md)
          {
            echo "prompt<<AGENT_EOF"
            echo "$PROMPT"
            echo "AGENT_EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Review PR
        if: inputs.target_type == 'pr'
        uses: anthropics/claude-code-action@v1
        with:
          allowed_bots: "claude[bot]"
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            ${{ steps.prompt.outputs.prompt }}

            ---

            Review PR #${{ inputs.target_number }} in repository ${{ github.repository }}.
            Use `gh pr view ${{ inputs.target_number }}` and `gh pr diff ${{ inputs.target_number }}` to gather information.
            Post your findings as a comment using `gh pr comment ${{ inputs.target_number }} --body "..."`.

            If there is no useful guidance to add, do NOT post a comment. Silence is fine.

          claude_args: '--allowed-tools "Bash(gh:*),Bash(find:*),Bash(grep:*),Read"'

      - name: Review Issue
        if: inputs.target_type == 'issue'
        uses: anthropics/claude-code-action@v1
        with:
          allowed_bots: "claude[bot]"
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            ${{ steps.prompt.outputs.prompt }}

            ---

            Review issue #${{ inputs.target_number }} in repository ${{ github.repository }}.
            This is a PROPOSAL (issue), not a PR. There is no diff to review.

            Use `gh issue view ${{ inputs.target_number }}` to read the issue.
            Search the codebase to find existing infrastructure that relates to this proposal.
            Surface facts: what already exists, what's inconsistent, what downstream code will be affected.

            If you have useful infrastructure context to share, post it as a comment using:
            `gh issue comment ${{ inputs.target_number }} --body "..."`.

            If there is no useful context to add, do NOT post a comment. Silence is fine.

          claude_args: '--allowed-tools "Bash(gh:*),Bash(find:*),Bash(grep:*),Read"'
