# Cheap checks that run on every PR push: lint and type-check.
# Type-check runs after lint passes.
#
# Gatekeeper runs as a separate standalone workflow (agent-gatekeeper.yml).
#
# See specs/pr-process.md for the full process documentation.

name: Code Quality

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, assigned]

jobs:
  # ──────────────────────────────────────────────
  # Stage 1: Lint
  # ──────────────────────────────────────────────
  lint:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      contents: write
    concurrency:
      group: code-quality-${{ github.event.pull_request.number || github.ref }}
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref || github.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync --frozen

      # Initial check: identify problems but don't fail the job yet
      - name: Ruff lint (initial)
        id: lint-initial
        continue-on-error: true
        run: uv run ruff check --output-format=github

      - name: Ruff format check (initial)
        id: format-initial
        continue-on-error: true
        run: uv run ruff format --check

      # Autofix and push if either check found problems (PRs and workflow_dispatch)
      - name: Autofix lint and formatting
        if: github.event_name != 'push' && (steps.lint-initial.outcome == 'failure' || steps.format-initial.outcome == 'failure')
        run: |
          uv run ruff check --fix || true
          uv run ruff format

      - name: Commit and push fixes
        if: github.event_name != 'push' && (steps.lint-initial.outcome == 'failure' || steps.format-initial.outcome == 'failure')
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No formatting changes to commit"
          else
            git commit -m "style: autofix lint and formatting"
            git push
          fi

      # Final gate: re-check after fixes (or confirm clean on first pass)
      - name: Ruff lint (final)
        if: steps.lint-initial.outcome == 'failure'
        run: uv run ruff check --output-format=github

      - name: Ruff format check (final)
        if: steps.format-initial.outcome == 'failure'
        run: uv run ruff format --check

  # ──────────────────────────────────────────────
  # Stage 2: Type Check
  # ──────────────────────────────────────────────
  type-check:
    name: Type Check
    needs: lint
    runs-on: ubuntu-latest
    concurrency:
      group: code-quality-${{ github.event.pull_request.number || github.ref }}
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref || github.ref }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync --frozen

      - name: Run basedpyright
        run: uv run basedpyright
