name: Build PKB Binary

on:
  workflow_call:
    inputs:
      mem_ref:
        description: 'Git ref for mem repo (branch, tag, or SHA)'
        required: false
        type: string
        default: 'main'
  workflow_dispatch:
    inputs:
      mem_ref:
        description: 'Git ref for mem repo (branch, tag, or SHA)'
        required: false
        type: string
        default: 'main'

jobs:
  build:
    strategy:
      fail-fast: false  # Don't cancel other builds if one fails
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: pkb-search-linux-x86_64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: pkb-search-linux-aarch64
            cross: true
          - target: x86_64-apple-darwin
            os: macos-14  # aarch64 runner, cross-compile to x86_64
            artifact: pkb-search-macos-x86_64
          - target: aarch64-apple-darwin
            os: macos-14
            artifact: pkb-search-macos-aarch64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout mem repo
        uses: actions/checkout@v4
        with:
          repository: nicsuzor/mem
          ref: ${{ inputs.mem_ref || 'main' }}
          ssh-key: ${{ secrets.MEM_REPO_DEPLOY_KEY }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross (Linux aarch64)
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build binary (native)
        if: "!matrix.cross"
        run: cargo build --release --target ${{ matrix.target }} --bin pkb-search

      - name: Build binary (cross)
        if: matrix.cross
        run: cross build --release --target ${{ matrix.target }} --bin pkb-search

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: target/${{ matrix.target }}/release/pkb-search
          if-no-files-found: error
