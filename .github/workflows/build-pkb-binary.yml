name: Download PKB Binaries

on:
  workflow_call:
    inputs:
      mem_version:
        description: 'Version tag of mem release to download (e.g. v0.1.6)'
        required: false
        type: string
        default: 'latest'
  workflow_dispatch:
    inputs:
      mem_version:
        description: 'Version tag of mem release to download (e.g. v0.1.6)'
        required: false
        type: string
        default: 'latest'

jobs:
  download:
    strategy:
      fail-fast: false
      matrix:
        include:
          - artifact_label: x86_64-linux
            output_name: pkb-search-linux-x86_64
          - artifact_label: aarch64-darwin
            output_name: pkb-search-macos-aarch64

    runs-on: ubuntu-latest

    steps:
      - name: Determine version
        id: version
        env:
          GH_TOKEN: ${{ secrets.MEM_REPO_PAT }}
        run: |
          if [ "${{ inputs.mem_version }}" = "latest" ] || [ -z "${{ inputs.mem_version }}" ]; then
            TAG=$(gh api repos/nicsuzor/mem/releases/latest --jq '.tag_name')
            echo "tag=$TAG" >> $GITHUB_OUTPUT
            echo "Using latest release: $TAG"
          else
            echo "tag=${{ inputs.mem_version }}" >> $GITHUB_OUTPUT
            echo "Using specified version: ${{ inputs.mem_version }}"
          fi

      - name: Download release archive
        env:
          GH_TOKEN: ${{ secrets.MEM_REPO_PAT }}
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          ARCHIVE="mem-${TAG}-${{ matrix.artifact_label }}.tar.gz"
          echo "Downloading $ARCHIVE from nicsuzor/mem release $TAG"

          gh release download "$TAG" \
            --repo nicsuzor/mem \
            --pattern "$ARCHIVE"

          # Extract just the pkb binary
          mkdir -p output
          tar xzf "$ARCHIVE" -C output
          # Rename pkb -> pkb-search for backward compatibility with aops configs
          mv output/pkb output/pkb-search
          chmod +x output/pkb-search
          echo "Extracted pkb-search binary"
          ls -la output/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.output_name }}
          path: output/pkb-search
          if-no-files-found: error
