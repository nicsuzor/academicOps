# Agent: Gatekeeper
# Personality: Authoritative guardian. Defaults to approval. Gates the entire review pipeline.
# Responsibilities:
#   - Evaluate PR alignment, design coherence, quality, and proportionality
#   - Lodge formal GitHub approval (Approval #1 required for merge)
#   - Block downstream pipeline on rejection (job fails if changes requested)
# Authority: APPROVE | REQUEST CHANGES | COMMENT (close recommendation)
# Prompt: .github/agents/gatekeeper.md

name: "Agent: Gatekeeper"

on:
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR number to review'
        type: string
        required: true
      ref:
        description: 'Git ref to checkout'
        type: string
        required: true
  workflow_call:
    inputs:
      pr_number:
        description: 'PR number to review'
        type: string
        required: true
      ref:
        description: 'Git ref to checkout'
        type: string
        required: true

jobs:
  review:
    name: Gatekeeper
    runs-on: ubuntu-latest
    concurrency:
      group: gatekeeper-${{ inputs.pr_number }}
      cancel-in-progress: true
    permissions:
      contents: read
      pull-requests: write
      id-token: write
      issues: write
      actions: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ inputs.ref }}

      - name: Read agent instructions
        id: prompt
        run: |
          PROMPT=$(cat .github/agents/gatekeeper.md)
          {
            echo "prompt<<AGENT_EOF"
            echo "$PROMPT"
            echo "AGENT_EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Run Gatekeeper
        uses: anthropics/claude-code-action@v1
        with:
          allowed_bots: "claude[bot]"
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            ${{ steps.prompt.outputs.prompt }}

            ---

            Review PR #${{ inputs.pr_number }} in repository ${{ github.repository }}.
            Use `gh pr view ${{ inputs.pr_number }}` and `gh pr diff ${{ inputs.pr_number }}` to gather information.

          claude_args: '--allowed-tools "Bash(gh:*),Read"'

      # Fail the job if gatekeeper requested changes.
      # This blocks the downstream review pipeline (which triggers via workflow_run
      # only when Code Quality succeeds).
      - name: Check verdict
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUM="${{ inputs.pr_number }}"
          LATEST_STATE=$(gh api repos/${{ github.repository }}/pulls/${PR_NUM}/reviews \
            --jq '[.[] | select(.user.login == "claude[bot]")] | sort_by(.submitted_at) | last.state // "COMMENTED"')

          echo "Gatekeeper verdict: $LATEST_STATE"

          if [ "$LATEST_STATE" = "CHANGES_REQUESTED" ]; then
            echo "::error::Gatekeeper requested changes â€” blocking review pipeline"
            exit 1
          fi
