# Validates that required status check names in .github/rulesets/pr-review-and-merge.yml
# match actual job names in workflow files.
#
# Catches the silent failure mode: ruleset requires "Lint" but job was renamed
# to "lint" (lowercase) â†’ all PRs silently blocked.

name: Ruleset Alignment

on:
  pull_request:
    paths:
      - '.github/workflows/**.yml'
      - '.github/rulesets/**.yml'
      - 'scripts/validate-ruleset-alignment.sh'
  push:
    branches: [main]
    paths:
      - '.github/workflows/**.yml'
      - '.github/rulesets/**.yml'

jobs:
  validate:
    name: Check ruleset alignment
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Validate required check names
        run: |
          chmod +x scripts/validate-ruleset-alignment.sh
          bash scripts/validate-ruleset-alignment.sh
