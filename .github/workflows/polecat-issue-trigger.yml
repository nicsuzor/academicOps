name: Polecat Issue Trigger

# Responds to issue/PR comments containing "@polecat" or "ready for agent"
# Agent follows the instructions in the triggering comment

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  workflow_dispatch:
    inputs:
      issue_number:
        description: 'Issue or PR number to process'
        required: true
        type: number
      prompt:
        description: 'Custom prompt for the agent (optional)'
        required: false
        type: string

# Prevent parallel runs on the same issue to avoid conflicts
concurrency:
  group: polecat-${{ github.event.issue.number || github.event.pull_request.number || inputs.issue_number }}
  cancel-in-progress: false

jobs:
  polecat:
    # Trigger conditions:
    # 1. Issue/PR comment containing "@polecat" or "ready for agent"
    # 2. PR review comment containing "@polecat" or "ready for agent"
    # 3. PR review body containing "@polecat" or "ready for agent"
    # 4. Manual workflow dispatch
    # Note: contains() is case-insensitive in GitHub Actions
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'issue_comment' &&
        github.event.comment.user.login == 'nicsuzor' &&
        github.event.comment.user.type != 'Bot' &&
        (contains(github.event.comment.body, '@polecat') ||
         contains(github.event.comment.body, 'ready for agent'))
      ) ||
      (github.event_name == 'pull_request_review_comment' &&
        github.event.comment.user.login == 'nicsuzor' &&
        github.event.comment.user.type != 'Bot' &&
        (contains(github.event.comment.body, '@polecat') ||
         contains(github.event.comment.body, 'ready for agent'))
      )

    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write
      actions: read

    steps:
      - name: Log trigger context
        run: |
          echo "Event: ${{ github.event_name }}"
          echo "Issue/PR: ${{ github.event.issue.number || github.event.pull_request.number || inputs.issue_number }}"
          echo "Trigger phrase detected in comment/review"

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Polecat Agent
        id: polecat
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          # For workflow_dispatch, use provided prompt or default
          # For comment triggers, Claude will follow the instructions in the comment
          prompt: ${{ github.event_name == 'workflow_dispatch' && (inputs.prompt || format('Process issue {0}', inputs.issue_number)) || '' }}

          additional_permissions: |
            actions: read

          # Allow common agent operations
          claude_args: '--allowed-tools "Bash(gh issue:*),Bash(gh pr:*),Bash(git:*),Read,Glob,Grep"'
