# Agent: Strategic Review
# Personality: Thoughtful, big-picture oriented. Evaluates design direction and framework fit.
# Responsibilities:
#   - Assess whether a PR is the right change for the framework
#   - Evaluate design coherence, best practices, proportionality
#   - Enable auto-merge when the PR is approved
# Authority: APPROVE | REQUEST CHANGES | COMMENT (close recommendation)
# Prompt: .github/agents/strategic-review.md

name: "Agent: Strategic Review"

on:
  workflow_call:
    inputs:
      pr_number:
        description: 'PR number to review'
        type: string
        required: true
      ref:
        description: 'Git ref to checkout'
        type: string
        required: true

jobs:
  review:
    name: Strategic Review
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      id-token: write
      issues: write
      actions: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ inputs.ref }}

      - name: Read agent instructions
        id: prompt
        run: |
          PROMPT=$(cat .github/agents/strategic-review.md)
          {
            echo "prompt<<AGENT_EOF"
            echo "$PROMPT"
            echo "AGENT_EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Run Strategic Review
        uses: anthropics/claude-code-action@v1
        with:
          allowed_bots: "claude[bot]"
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            ${{ steps.prompt.outputs.prompt }}

            ---

            Review PR #${{ inputs.pr_number }} in repository ${{ github.repository }}.
            Use `gh pr view ${{ inputs.pr_number }}` and `gh pr diff ${{ inputs.pr_number }}` to gather information.

          claude_args: '--allowed-tools "Bash(gh:*),Read"'

      - name: Enable auto-merge on approval
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUM="${{ inputs.pr_number }}"

          # Check if strategic review approved:
          # consider only the most recent review from claude[bot]
          LATEST_STATE=$(gh api repos/${{ github.repository }}/pulls/${PR_NUM}/reviews \
            --jq '[.[] | select(.user.login == "claude[bot]")] | sort_by(.submitted_at) | (last.state // empty)')

          if [ "$LATEST_STATE" = "APPROVED" ]; then
            echo "Strategic review approved by latest claude[bot] review - enabling auto-merge"
            gh pr merge "$PR_NUM" --auto --rebase --repo "${{ github.repository }}" || true
          else
            echo "Latest claude[bot] review is not an approval - skipping auto-merge enablement"
          fi
