# Agent: Merge Prep
# Personality: Diligent, thorough, and judicious. The critical reviewer + janitor.
# Responsibilities:
#   - Read ALL review comments (our agents + bazaar: Gemini, Copilot, etc.)
#   - Read human's LGTM comment for specific instructions
#   - Triage: fix genuine bugs, respond to false positives, defer scope creep
#   - Push fixes so cheap checks re-run with clean code
#   - Set "Merge Prep" commit status to success (unblocks auto-merge)
#   - Clean up labels (remove lgtm, merge-prep-running)
# Authority: Can EDIT code, push commits, post comments, set commit status
# Prompt: .github/agents/merge-prep.md

name: "Agent: Merge Prep"

on:
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR number to prepare'
        type: string
        required: true
      ref:
        description: 'Git ref to checkout'
        type: string
        required: true

jobs:
  fix:
    name: Merge Prep
    runs-on: ubuntu-latest
    concurrency:
      group: merge-prep-${{ inputs.pr_number }}
      cancel-in-progress: true
    permissions:
      contents: write
      pull-requests: write
      statuses: write
      id-token: write
      issues: write
      actions: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ inputs.ref }}

      - name: Check if last push was from merge-prep
        id: loop-check
        run: |
          LAST_MSG=$(git log -1 --format='%B')
          if echo "$LAST_MSG" | grep -q 'Merge-Prep-By:'; then
            echo "Last commit was from merge-prep — skipping to avoid loop"
            echo "skip=true" >> "$GITHUB_OUTPUT"
          else
            echo "skip=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Get PR HEAD SHA
        id: head
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          HEAD_SHA=$(gh pr view "${{ inputs.pr_number }}" --repo "${{ github.repository }}" \
            --json headRefOid --jq '.headRefOid')
          echo "sha=$HEAD_SHA" >> "$GITHUB_OUTPUT"

      - name: Read agent instructions
        if: steps.loop-check.outputs.skip != 'true'
        id: prompt
        run: |
          PROMPT=$(cat .github/agents/merge-prep.md)
          {
            echo "prompt<<AGENT_EOF"
            echo "$PROMPT"
            echo "AGENT_EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Run Merge Prep
        if: steps.loop-check.outputs.skip != 'true'
        id: claude
        continue-on-error: true
        uses: anthropics/claude-code-action@v1
        with:
          allowed_bots: "claude[bot]"
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            ${{ steps.prompt.outputs.prompt }}

            ---

            Prepare PR #${{ inputs.pr_number }} in repository ${{ github.repository }}.

            Use these commands to gather context:
            - `gh pr view ${{ inputs.pr_number }}` — PR description and metadata
            - `gh pr diff ${{ inputs.pr_number }}` — the diff
            - `gh api repos/${{ github.repository }}/pulls/${{ inputs.pr_number }}/reviews` — all reviews
            - `gh api repos/${{ github.repository }}/pulls/${{ inputs.pr_number }}/comments` — inline comments
            - `gh api repos/${{ github.repository }}/issues/${{ inputs.pr_number }}/comments` — issue comments (including LGTM)

            Look for the human's LGTM comment — it may contain specific instructions
            (e.g., "lgtm, but fix the docstring on line 42"). Treat those as directives.

            Read ALL reviews from every source (our agents + Gemini + Copilot + anyone).
            Triage them all. Fix what's warranted. Dismiss what's not. Post your summary.

            After you are done (whether you pushed changes or not), you MUST run:
            ```bash
            # Get the current HEAD SHA (may have changed if you pushed)
            HEAD_SHA=$(gh pr view ${{ inputs.pr_number }} --repo ${{ github.repository }} --json headRefOid --jq '.headRefOid')

            # Set the Merge Prep status to success — this unblocks auto-merge
            gh api repos/${{ github.repository }}/statuses/$HEAD_SHA \
              -f state=success \
              -f context="Merge Prep" \
              -f description="Review complete — ready to merge" \
              -f target_url="$GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID"
            ```

          claude_args: '--allowed-tools "Bash,Edit,Read,Write"'

      # ── Post-agent cleanup ──

      - name: Set Merge Prep status on success
        if: steps.loop-check.outputs.skip != 'true' && steps.claude.outcome == 'success'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get current HEAD (may have changed if merge-prep pushed)
          HEAD_SHA=$(gh pr view "${{ inputs.pr_number }}" --repo "${{ github.repository }}" \
            --json headRefOid --jq '.headRefOid')

          gh api "repos/${{ github.repository }}/statuses/$HEAD_SHA" \
            -f state=success \
            -f context="Merge Prep" \
            -f description="Review complete — ready to merge" \
            -f target_url="$GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID"

      - name: Set Merge Prep status on skip (loop)
        if: steps.loop-check.outputs.skip == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh api "repos/${{ github.repository }}/statuses/${{ steps.head.outputs.sha }}" \
            -f state=success \
            -f context="Merge Prep" \
            -f description="Skipped (loop detection) — ready to merge" \
            -f target_url="$GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID"

      - name: Clean up labels on success
        if: steps.claude.outcome == 'success' || steps.loop-check.outputs.skip == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUM="${{ inputs.pr_number }}"
          REPO="${{ github.repository }}"

          # Remove processing labels
          gh pr edit "$PR_NUM" --repo "$REPO" --remove-label "lgtm" 2>/dev/null || true
          gh pr edit "$PR_NUM" --repo "$REPO" --remove-label "merge-prep-running" 2>/dev/null || true

      - name: Handle failure
        if: steps.loop-check.outputs.skip != 'true' && steps.claude.outcome != 'success'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUM="${{ inputs.pr_number }}"
          REPO="${{ github.repository }}"

          # Remove running label so cron can retry
          gh pr edit "$PR_NUM" --repo "$REPO" --remove-label "merge-prep-running" 2>/dev/null || true
          # Keep lgtm label — human approval still stands

          # Check failure count
          FAIL_COUNT=$(gh api "repos/$REPO/issues/$PR_NUM/comments" \
            --jq '[.[] | select(.body | test("Merge Prep: Failed")) and (.user.login == "github-actions[bot]")] | length')

          if [ "$FAIL_COUNT" -ge "$((3 - 1))" ]; then
            # This is the 3rd failure — stop retrying
            gh pr edit "$PR_NUM" --repo "$REPO" --add-label "merge-prep-failed" 2>/dev/null || true
            gh pr comment "$PR_NUM" --repo "$REPO" --body "$(cat <<'EOF'
          ## Merge Prep: Failed (giving up)

          Merge Prep has failed 3 times on this PR. Halting automatic retries.

          **Human intervention required.** Please:
          1. Check the workflow logs for errors
          2. Fix any issues manually
          3. Remove the `merge-prep-failed` label to allow retries
          4. Re-run via Actions > Agent: Merge Prep > Run workflow
          EOF
          )"
          else
            gh pr comment "$PR_NUM" --repo "$REPO" --body "$(cat <<'EOF'
          ## Merge Prep: Failed

          Merge Prep encountered an error. It will retry on the next cron cycle (~15 min).
          Check the workflow logs for details.
          EOF
          )"
          fi
