# Agent: Merge Prep
# Personality: Diligent, thorough, and judicious. The critical reviewer + janitor.
# Responsibilities:
#   - Read ALL review comments (our agents + bazaar: Gemini, Copilot, etc.)
#   - Read human's LGTM comment for specific instructions
#   - Triage: fix genuine bugs, respond to false positives, defer scope creep
#   - Push fixes so cheap checks re-run with clean code
#   - Set "Merge Prep" commit status to success (unblocks auto-merge)
#   - Clean up labels (remove lgtm, merge-prep-running)
# Authority: Can EDIT code, push commits, post comments, set commit status
# Prompt: .github/agents/merge-prep.agent.md
#
# Triggers:
#   - Human approves PR via GitHub review (non-bot)
#   - Human comments "lgtm" / "merge" / "ship it" on a PR
#   - Manual workflow_dispatch with pr_number

name: "Agent: Merge Prep"

on:
  pull_request_review:
    types: [submitted]
  issue_comment:
    types: [created]
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR number to prepare'
        type: string
        required: true

jobs:
  # ── Gate: validate LGTM signal, resolve PR details, add label ──
  lgtm-gate:
    name: LGTM Gate
    if: >-
      (github.event_name == 'workflow_dispatch') ||
      (github.event_name == 'pull_request_review' &&
        github.event.review.state == 'approved' &&
        github.event.review.user.type != 'Bot') ||
      (github.event_name == 'issue_comment' &&
        github.event.issue.pull_request &&
        github.event.comment.user.login == 'nicsuzor')
    runs-on: ubuntu-latest
    concurrency:
      group: merge-prep-gate-${{ inputs.pr_number || github.event.pull_request.number || github.event.issue.number }}
      cancel-in-progress: false
    permissions:
      contents: read
      pull-requests: write
      issues: write
      actions: write
    outputs:
      pr_number: ${{ steps.pr-ref.outputs.pr_number }}
      ref: ${{ steps.pr-ref.outputs.ref }}
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Check LGTM pattern (comment trigger)
        id: lgtm-check
        if: github.event_name == 'issue_comment'
        env:
          COMMENT_BODY: ${{ github.event.comment.body }}
        run: |
          if echo "$COMMENT_BODY" | grep -iqE '^(lgtm|merge|ship it)'; then
            echo "proceed=true" >> "$GITHUB_OUTPUT"
          else
            echo "proceed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Determine PR number and ref
        id: pr-ref
        if: >-
          github.event_name == 'workflow_dispatch' ||
          github.event_name == 'pull_request_review' ||
          steps.lgtm-check.outputs.proceed == 'true'
        run: |
          PR_NUM="${{ inputs.pr_number || github.event.pull_request.number || github.event.issue.number }}"
          echo "pr_number=$PR_NUM" >> "$GITHUB_OUTPUT"

          # Look up head ref for the fix job's checkout
          HEAD_REF=$(gh pr view "$PR_NUM" --repo "${{ github.repository }}" \
            --json headRefName --jq '.headRefName')
          echo "ref=$HEAD_REF" >> "$GITHUB_OUTPUT"

      - name: Add lgtm label
        if: steps.pr-ref.outputs.pr_number != ''
        run: |
          gh pr edit "${{ steps.pr-ref.outputs.pr_number }}" \
            --repo "${{ github.repository }}" \
            --add-label "lgtm"

      - name: React to comment
        if: github.event_name == 'issue_comment' && steps.lgtm-check.outputs.proceed == 'true'
        run: |
          gh api repos/${{ github.repository }}/issues/comments/${{ github.event.comment.id }}/reactions \
            -f content=rocket

      - name: Re-trigger code-quality if checks haven't run on HEAD
        if: steps.pr-ref.outputs.pr_number != ''
        run: |
          PR_NUM="${{ steps.pr-ref.outputs.pr_number }}"
          REPO="${{ github.repository }}"
          HEAD_REF="${{ steps.pr-ref.outputs.ref }}"

          HEAD_SHA=$(gh pr view "$PR_NUM" --repo "$REPO" \
            --json headRefOid --jq '.headRefOid')

          # Check if Lint has run on this HEAD
          LINT_STATE=$(gh api "repos/$REPO/commits/$HEAD_SHA/check-runs" \
            --jq '.check_runs[] | select(.name == "Lint") | .conclusion' 2>/dev/null | head -1)

          if [ -z "$LINT_STATE" ]; then
            echo "Lint has not run on HEAD $HEAD_SHA — re-triggering code-quality"
            gh workflow run code-quality.yml --repo "$REPO" --ref "$HEAD_REF" \
              || echo "Warning: could not trigger code-quality"
          else
            echo "Lint status on HEAD: $LINT_STATE"
          fi

  # ── Main agent: triage reviews, fix code, set status ──
  fix:
    name: Merge Prep
    needs: [lgtm-gate]
    if: needs.lgtm-gate.outputs.pr_number != ''
    runs-on: ubuntu-latest
    concurrency:
      group: merge-prep-${{ needs.lgtm-gate.outputs.pr_number }}
      cancel-in-progress: true
    permissions:
      contents: write
      pull-requests: write
      statuses: write
      id-token: write
      issues: write
      actions: read
    env:
      PR_NUMBER: ${{ needs.lgtm-gate.outputs.pr_number }}
      PR_REF: ${{ needs.lgtm-gate.outputs.ref }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ env.PR_REF }}

      - name: Check if last push was from merge-prep
        id: loop-check
        run: |
          LAST_MSG=$(git log -1 --format='%B')
          if echo "$LAST_MSG" | grep -q 'Merge-Prep-By:'; then
            echo "Last commit was from merge-prep — skipping to avoid loop"
            echo "skip=true" >> "$GITHUB_OUTPUT"
          else
            echo "skip=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Get PR HEAD SHA
        id: head
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          HEAD_SHA=$(gh pr view "$PR_NUMBER" --repo "${{ github.repository }}" \
            --json headRefOid --jq '.headRefOid')
          echo "sha=$HEAD_SHA" >> "$GITHUB_OUTPUT"

      - name: Read agent instructions
        if: steps.loop-check.outputs.skip != 'true'
        id: prompt
        run: |
          PROMPT=$(cat .github/agents/merge-prep.agent.md)
          {
            echo "prompt<<AGENT_EOF"
            echo "$PROMPT"
            echo "AGENT_EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Run Merge Prep
        if: steps.loop-check.outputs.skip != 'true'
        id: claude
        continue-on-error: true
        uses: anthropics/claude-code-action@v1
        with:
          allowed_bots: "claude[bot],github-actions[bot]"
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            ${{ steps.prompt.outputs.prompt }}

            ---

            Prepare PR #${{ env.PR_NUMBER }} in repository ${{ github.repository }}.

            Use these commands to gather context:
            - `gh pr view ${{ env.PR_NUMBER }}` — PR description and metadata
            - `gh pr diff ${{ env.PR_NUMBER }}` — the diff
            - `gh api repos/${{ github.repository }}/pulls/${{ env.PR_NUMBER }}/reviews` — all reviews
            - `gh api repos/${{ github.repository }}/pulls/${{ env.PR_NUMBER }}/comments` — inline comments
            - `gh api repos/${{ github.repository }}/issues/${{ env.PR_NUMBER }}/comments` — issue comments (including LGTM)

            Look for the human's LGTM comment — it may contain specific instructions
            (e.g., "lgtm, but fix the docstring on line 42"). Treat those as directives.

            Read ALL reviews from every source (our agents + Gemini + Copilot + anyone).
            Triage them all. Fix what's warranted. Dismiss what's not. Post your summary.

            After you are done (whether you pushed changes or not), you MUST run:
            ```bash
            # Get the current HEAD SHA (may have changed if you pushed)
            HEAD_SHA=$(gh pr view ${{ env.PR_NUMBER }} --repo ${{ github.repository }} --json headRefOid --jq '.headRefOid')

            # Set the Merge Prep status to success — this unblocks auto-merge
            gh api repos/${{ github.repository }}/statuses/$HEAD_SHA \
              -f state=success \
              -f context="Merge Prep" \
              -f description="Review complete — ready to merge" \
              -f target_url="$GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID"
            ```

          claude_args: '--allowed-tools "Bash,Edit,Read,Write"'

      # ── Post-agent cleanup ──

      - name: Set Merge Prep status on success
        if: steps.loop-check.outputs.skip != 'true' && steps.claude.outcome == 'success'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get current HEAD (may have changed if merge-prep pushed)
          HEAD_SHA=$(gh pr view "$PR_NUMBER" --repo "${{ github.repository }}" \
            --json headRefOid --jq '.headRefOid')

          gh api "repos/${{ github.repository }}/statuses/$HEAD_SHA" \
            -f state=success \
            -f context="Merge Prep" \
            -f description="Review complete — ready to merge" \
            -f target_url="$GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID"

      - name: Set Merge Prep status on skip (loop)
        if: steps.loop-check.outputs.skip == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh api "repos/${{ github.repository }}/statuses/${{ steps.head.outputs.sha }}" \
            -f state=success \
            -f context="Merge Prep" \
            -f description="Skipped (loop detection) — ready to merge" \
            -f target_url="$GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID"

      - name: Clean up labels on success
        if: steps.claude.outcome == 'success' || steps.loop-check.outputs.skip == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Remove processing labels
          gh pr edit "$PR_NUMBER" --repo "${{ github.repository }}" --remove-label "lgtm" 2>/dev/null || true
          gh pr edit "$PR_NUMBER" --repo "${{ github.repository }}" --remove-label "merge-prep-running" 2>/dev/null || true

      - name: Handle failure
        if: steps.loop-check.outputs.skip != 'true' && steps.claude.outcome != 'success'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          REPO="${{ github.repository }}"

          # Remove running label so cron can retry
          gh pr edit "$PR_NUMBER" --repo "$REPO" --remove-label "merge-prep-running" 2>/dev/null || true
          # Keep lgtm label — human approval still stands

          # Check failure count
          FAIL_COUNT=$(gh api "repos/$REPO/issues/$PR_NUMBER/comments" \
            --jq '[.[] | select(.body | test("Merge Prep: Failed")) and (.user.login == "github-actions[bot]")] | length')

          if [ "$FAIL_COUNT" -ge "$((3 - 1))" ]; then
            # This is the 3rd failure — stop retrying
            gh pr edit "$PR_NUMBER" --repo "$REPO" --add-label "merge-prep-failed" 2>/dev/null || true
            gh pr comment "$PR_NUMBER" --repo "$REPO" --body "$(cat <<'EOF'
          ## Merge Prep: Failed (giving up)

          Merge Prep has failed 3 times on this PR. Halting automatic retries.

          **Human intervention required.** Please:
          1. Check the workflow logs for errors
          2. Fix any issues manually
          3. Remove the `merge-prep-failed` label to allow retries
          4. Re-run via Actions > Agent: Merge Prep > Run workflow
          EOF
          )"
          else
            gh pr comment "$PR_NUMBER" --repo "$REPO" --body "$(cat <<'EOF'
          ## Merge Prep: Failed

          Merge Prep encountered an error. It will retry on the next cron cycle (~15 min).
          Check the workflow logs for details.
          EOF
          )"
          fi
