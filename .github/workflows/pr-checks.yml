# Checks that run on every PR push: lint, gatekeeper, and type-check.
# Lint and gatekeeper run in parallel; type-check runs after lint passes.
# The review pipeline (pr-review-pipeline.yml) starts only after ALL jobs
# here pass, via a workflow_run trigger.
#
# See specs/pr-process.md for the full process documentation.

name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, assigned]

jobs:
  # ──────────────────────────────────────────────
  # Stage 1: Lint
  # ──────────────────────────────────────────────
  lint:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      contents: write
    concurrency:
      group: pr-checks-${{ github.event.pull_request.number }}
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync --frozen

      # Initial check: identify problems but don't fail the job yet
      - name: Ruff lint (initial)
        id: lint-initial
        continue-on-error: true
        run: uv run ruff check --output-format=github

      - name: Ruff format check (initial)
        id: format-initial
        continue-on-error: true
        run: uv run ruff format --check

      # Autofix and push if either check found problems
      - name: Autofix lint and formatting
        if: steps.lint-initial.outcome == 'failure' || steps.format-initial.outcome == 'failure'
        run: |
          uv run ruff check --fix || true
          uv run ruff format

      - name: Commit and push fixes
        if: steps.lint-initial.outcome == 'failure' || steps.format-initial.outcome == 'failure'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No formatting changes to commit"
          else
            git commit -m "style: autofix lint and formatting"
            git push
          fi

      # Final gate: re-check after fixes (or confirm clean on first pass)
      - name: Ruff lint (final)
        if: steps.lint-initial.outcome == 'failure'
        run: uv run ruff check --output-format=github

      - name: Ruff format check (final)
        if: steps.format-initial.outcome == 'failure'
        run: uv run ruff format --check

  # ──────────────────────────────────────────────
  # Gatekeeper (alignment + quality gate)
  # Runs in parallel with lint — no dependencies.
  # ──────────────────────────────────────────────
  gatekeeper:
    name: Gatekeeper
    runs-on: ubuntu-latest
    concurrency:
      group: pr-gatekeeper-${{ github.event.pull_request.number }}
      cancel-in-progress: true
    permissions:
      contents: read
      pull-requests: write
      id-token: write
      issues: write
      actions: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Read gatekeeper instructions
        id: gatekeeper-prompt
        run: |
          PROMPT=$(cat .github/agents/gatekeeper.md)
          {
            echo "prompt<<GATEKEEPER_EOF"
            echo "$PROMPT"
            echo "GATEKEEPER_EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Run Gatekeeper Agent
        uses: anthropics/claude-code-action@v1
        with:
          allowed_bots: "claude[bot]"
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            ${{ steps.gatekeeper-prompt.outputs.prompt }}

            ---

            Review PR #${{ github.event.pull_request.number }} in repository ${{ github.repository }}.
            Use `gh pr view ${{ github.event.pull_request.number }}` and `gh pr diff ${{ github.event.pull_request.number }}` to gather information.

          claude_args: '--allowed-tools "Bash(gh:*),Read"'

  # ──────────────────────────────────────────────
  # Stage 2: Type Check
  # ──────────────────────────────────────────────
  type-check:
    name: Type Check
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync --frozen

      - name: Run basedpyright
        run: uv run basedpyright
