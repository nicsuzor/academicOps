name: Build Gemini Extension

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

env:
  AOPS: ${{ github.workspace }}
  ACA_DATA: /tmp/aca-data

jobs:
  build:
    name: Build Gemini Extension
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed for get_git_commit_sha to find HEAD

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync --frozen

      - name: Create temporary ACA_DATA
        run: mkdir -p /tmp/aca-data

      - name: Run Build Script
        env:
          MCP_MEMORY_API_KEY: ${{ secrets.MCP_MEMORY_API_KEY }}
        run: |
          uv run python scripts/build.py

      - name: Commit and Push built distributions
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add dist/
          if git diff --staged --quiet; then
            echo "No changes to built distributions."
          else
            git commit -m "chore: update built distributions [skip ci]"
            git push origin HEAD:main
          fi

      - name: Archive dist directory
        run: |
          zip -r gemini-extension-dist.zip dist/

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: gemini-extension-dist
          path: gemini-extension-dist.zip
          retention-days: 7

            - name: Create Release

              if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/'))

              uses: softprops/action-gh-release@v2

              with:

                tag_name: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || 'latest' }}

                files: |

                  dist/aops-core-gemini.tar.gz

                  dist/aops-tools-gemini.tar.gz

                  dist/aops-antigravity.zip

                  dist/aops-core-claude.tar.gz

                  dist/aops-tools-claude.tar.gz

                draft: false

                prerelease: ${{ !startsWith(github.ref, 'refs/tags/') }}

                make_latest: ${{ startsWith(github.ref, 'refs/tags/') }}

              env:

                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      