name: Build Gemini Extension

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AOPS: ${{ github.workspace }}
  ACA_DATA: /tmp/aca-data

jobs:
  build:
    name: Build Gemini Extension
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed for get_git_commit_sha to find HEAD

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync --frozen

      - name: Create temporary ACA_DATA
        run: mkdir -p /tmp/aca-data

      - name: Run Build Script
        env:
          MCP_MEMORY_API_KEY: ${{ secrets.MCP_MEMORY_API_KEY }}
        run: |
          uv run python scripts/build.py

      - name: Archive dist directory
        run: |
          zip -r gemini-extension-dist.zip dist/

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: gemini-extension-dist
          path: gemini-extension-dist.zip
          retention-days: 7
