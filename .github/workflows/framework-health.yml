# Framework health audit for academicOps
# Project-wide governance checks â€” runs on main branch only, NOT on PRs.
# For PR code quality and review checks, see pr-review-pipeline.yml.

name: Framework Health

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  AOPS: ${{ github.workspace }}

jobs:
  health-check:
    name: Framework Health Audit
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync --frozen

      - name: Run health audit
        id: health
        run: |
          uv run python scripts/audit_framework_health.py --json > health-report.json
          uv run python scripts/audit_framework_health.py -m > health-report.md

          # Extract summary metrics
          echo "## Framework Health Summary" >> $GITHUB_STEP_SUMMARY
          cat health-report.md >> $GITHUB_STEP_SUMMARY

      - name: Check skill line counts
        run: uv run python scripts/check_skill_line_count.py

      - name: Check framework integrity
        run: |
          uv run python scripts/check_framework_integrity.py --full || echo "::warning::Framework integrity issues detected"
        continue-on-error: true

      - name: Check orphan files
        run: |
          uv run python scripts/check_orphan_files.py || echo "::warning::Orphan files detected"
        continue-on-error: true

      - name: Upload health report
        uses: actions/upload-artifact@v4
        with:
          name: health-report
          path: |
            health-report.json
            health-report.md
          retention-days: 30
