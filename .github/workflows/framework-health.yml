# Framework health enforcement for academicOps
# Runs comprehensive health checks on PRs and main branch

name: Framework Health

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  AOPS: ${{ github.workspace }}

jobs:
  health-check:
    name: Framework Health Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync --frozen

      - name: Run health audit
        id: health
        run: |
          uv run python scripts/audit_framework_health.py --json > health-report.json
          uv run python scripts/audit_framework_health.py -m > health-report.md

          # Extract summary metrics
          echo "## Framework Health Summary" >> $GITHUB_STEP_SUMMARY
          cat health-report.md >> $GITHUB_STEP_SUMMARY

      - name: Check skill line counts
        run: uv run python scripts/check_skill_line_count.py

      - name: Check broken wikilinks
        run: |
          uv run python scripts/check_broken_wikilinks.py || echo "::warning::Broken wikilinks detected"
        continue-on-error: true

      - name: Check orphan files
        run: |
          uv run python scripts/check_orphan_files.py || echo "::warning::Orphan files detected"
        continue-on-error: true

      - name: Upload health report
        uses: actions/upload-artifact@v4
        with:
          name: health-report
          path: |
            health-report.json
            health-report.md
          retention-days: 30

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('health-report.md', 'utf8');

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(c =>
              c.user.type === 'Bot' &&
              c.body.includes('## Framework Health Summary')
            );

            const body = `## Framework Health Summary\n\n${report}\n\n*Updated: ${new Date().toISOString()}*`;

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body,
              });
            }

  lint:
    name: Python Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync --frozen

      - name: Run ruff check
        run: uv run ruff check .

      - name: Run ruff format check
        run: uv run ruff format --check .

      - name: Run mypy
        run: uv run mypy . --ignore-missing-imports
        continue-on-error: true
