# Agent: Custodiet
# Personality: Vigilant and precise. The rules enforcer. Catches scope creep and unauthorized changes.
# Responsibilities:
#   PRs: Verify changes match stated scope, detect unauthorized modifications, check principle compliance
#   Issues: Assess proposal quality â€” user story, acceptance criteria, scope clarity
# Authority:
#   PRs: APPROVE | REQUEST CHANGES
#   Issues: COMMENT only (silence means approval)
# Prompt: .github/agents/custodiet.md

name: "Agent: Custodiet"

on:
  workflow_call:
    inputs:
      target_type:
        description: 'pr or issue'
        type: string
        required: true
      target_number:
        description: 'PR or issue number'
        type: string
        required: true
      ref:
        description: 'Git ref to checkout (required for PRs)'
        type: string
        required: false
        default: ''

jobs:
  review:
    name: Custodiet
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      id-token: write
      issues: write
      actions: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ inputs.ref || github.ref }}

      - name: Read agent instructions
        id: prompt
        run: |
          PROMPT=$(cat .github/agents/custodiet.md)
          {
            echo "prompt<<AGENT_EOF"
            echo "$PROMPT"
            echo "AGENT_EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Review PR
        if: inputs.target_type == 'pr'
        uses: anthropics/claude-code-action@v1
        with:
          allowed_bots: "claude[bot]"
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            ${{ steps.prompt.outputs.prompt }}

            ---

            Review PR #${{ inputs.target_number }} in repository ${{ github.repository }}.
            Use `gh pr view ${{ inputs.target_number }}` and `gh pr diff ${{ inputs.target_number }}` to gather information.
            Post your review using `gh pr review` with --approve or --request-changes.

          claude_args: '--allowed-tools "Bash(gh:*),Read"'

      - name: Review Issue
        if: inputs.target_type == 'issue'
        uses: anthropics/claude-code-action@v1
        with:
          allowed_bots: "claude[bot]"
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            ${{ steps.prompt.outputs.prompt }}

            ---

            Review issue #${{ inputs.target_number }} in repository ${{ github.repository }}.
            This is a PROPOSAL (issue), not a PR. There is no diff to review.

            Use `gh issue view ${{ inputs.target_number }}` to read the issue.
            Assess the quality of the user story, acceptance criteria, and scope definition.

            If you find genuine issues with the proposal quality, post your findings as a comment using:
            `gh issue comment ${{ inputs.target_number }} --body "..."`.

            If the proposal is well-formed and compliant, do NOT post a comment. Silence means approval.

          claude_args: '--allowed-tools "Bash(gh:*),Bash(find:*),Bash(grep:*),Read"'
