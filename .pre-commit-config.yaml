# Pre-commit hooks for academicOps framework governance
# See https://pre-commit.com for more info

repos:
  # Markdown/JSON/TOML formatting (dprint - fast, configurable)
  - repo: local
    hooks:
      - id: dprint
        name: dprint formatter
        entry: /home/nic/.dprint/bin/dprint fmt --diff
        language: system
        types_or: [markdown, json, toml]
        pass_filenames: true

  # Markdown linting (catches issues dprint doesn't fix)
  - repo: https://github.com/DavidAnson/markdownlint-cli2
    rev: v0.12.1
    hooks:
      - id: markdownlint-cli2

  # Standard hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: '\.excalidraw$'
      - id: end-of-file-fixer
        exclude: '\.excalidraw$'
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=500']

  # Python linting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.9
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  # Type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies: []
        args: [--ignore-missing-imports]
        exclude: 'tests/'

  # Framework health checks (local)
  - repo: local
    hooks:
      # Skill line count check - WARNING if > 500 lines
      # Known exceptions: analyst (587), excalidraw (515) - content appropriate for skills
      - id: check-skill-line-count
        name: Check SKILL.md line counts
        entry: uv run python scripts/check_skill_line_count.py
        language: system
        pass_filenames: false
        always_run: true
        stages: [commit]
        verbose: true

      # Orphan files check - WARNING only
      - id: check-orphan-files
        name: Check for orphan files
        entry: uv run python scripts/check_orphan_files.py
        language: system
        pass_filenames: false
        always_run: true
        verbose: true
        stages: [commit]

      # File taxonomy check - validates category frontmatter
      - id: check-file-taxonomy
        name: Check file taxonomy categories
        entry: uv run python scripts/check_file_taxonomy.py
        language: system
        pass_filenames: false
        always_run: true
        verbose: true
        stages: [commit]

# Note: These checks are disabled by default (too slow for every commit)
# Run manually with: uv run python scripts/audit_framework_health.py -m
#
# Disabled checks:
# - check-index-completeness: Many false positives, better as periodic audit
# - check-broken-wikilinks: Slow (full codebase scan), use in CI instead
