# Pre-commit hooks for academicOps framework governance
# See https://pre-commit.com for more info

repos:
  # Markdown/JSON/TOML validation (dprint - check-only, no auto-fix)
  # Run `./scripts/format.sh` to format files before staging
  - repo: local
    hooks:
      - id: dprint
        name: dprint check
        entry: /home/nic/.dprint/bin/dprint check
        language: system
        types_or: [markdown, json, toml]
        pass_filenames: true

  # Markdown linting (catches issues dprint doesn't fix)
  - repo: https://github.com/DavidAnson/markdownlint-cli2
    rev: v0.12.1
    hooks:
      - id: markdownlint-cli2
        exclude: '^archived/'

  # Standard hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: '\.excalidraw$'
      - id: end-of-file-fixer
        exclude: '\.excalidraw$'
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=500']

  # Python linting (check-only, no auto-fix)
  # Run `./scripts/format.sh` to format files before staging
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.9
    hooks:
      - id: ruff
        exclude: '^archived/'
      - id: ruff-format
        args: [--check]
        exclude: '^archived/'

  # Type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies: [types-PyYAML]
        args: [--ignore-missing-imports]
        exclude: '^(tests/|archived/)'

  # Framework health checks (local)
  - repo: local
    hooks:
      # Skill line count check - WARNING if > 500 lines
      # Known exceptions: analyst (587), excalidraw (515) - content appropriate for skills
      - id: check-skill-line-count
        name: Check SKILL.md line counts
        entry: uv run python scripts/check_skill_line_count.py
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]
        verbose: true

      # Orphan files check - WARNING only
      - id: check-orphan-files
        name: Check for orphan files
        entry: uv run python scripts/check_orphan_files.py
        language: system
        pass_filenames: false
        always_run: true
        verbose: true
        stages: [pre-commit]

      # File taxonomy check - validates category frontmatter
      - id: check-file-taxonomy
        name: Check file taxonomy categories
        entry: uv run python scripts/check_file_taxonomy.py
        language: system
        pass_filenames: false
        always_run: true
        verbose: true
        stages: [pre-commit]

      # Namespace collision check - per H8, framework objects must have unique names
      - id: check-namespace-collision
        name: Check namespace collisions
        entry: uv run python scripts/check_namespace_collision.py
        language: system
        pass_filenames: false
        always_run: true
        verbose: true
        stages: [pre-commit]

      # Demo test location check - per ns-0p7, demo tests must be in tests/demo/
      - id: check-demo-test-location
        name: Check demo test locations
        entry: uv run python scripts/check_demo_test_location.py
        language: system
        pass_filenames: false
        always_run: true
        verbose: true
        stages: [pre-commit]

      # Framework paths validation - ensures FRAMEWORK-PATHS.md exists and is current
      - id: validate-framework-paths
        name: Validate FRAMEWORK-PATHS.md
        entry: python3 aops-core/hooks/pre_commit_validate_paths.py
        language: system
        pass_filenames: false
        always_run: true
        verbose: true
        stages: [pre-commit]

# Note: These checks are disabled by default (too slow for every commit)
# Run manually with: uv run python scripts/audit_framework_health.py -m
#
# Disabled checks:
# - check-index-completeness: Many false positives, better as periodic audit
# - check-broken-wikilinks: Slow (full codebase scan), use in CI instead
