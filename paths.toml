# aOps Path Configuration
# Single source of truth for all installation and runtime paths
#
# ENVIRONMENT VARIABLES:
#   ${AO} - User's personal workspace (e.g., /home/nic/src/writing)
#   Repo path: ${AO}/aOps (this repository as submodule)
#
# This file is read by:
# - Python scripts: using tomllib (Python 3.11+)
# - Shell scripts: source paths.sh (generated by scripts/generate_paths.py)

[paths]
# Repository structure (relative to ${AO}/aOps)
root = "."
core = "core"              # Core instructions
skills = "skills"          # Claude Code skills
hooks = "hooks"            # Lifecycle hooks
scripts = "scripts"        # Utility scripts
docs = "docs"              # Documentation
chunks = "chunks"          # Atomic reusable wisdom
config = "config"          # Configuration files
resources = "resources"    # External references
tests = "tests"            # Test suite
experiments = "experiments" # Experiment tracking

[install]
# Installation targets
claude_code = "~/.claude"  # Claude Code configuration directory

[environment]
# Python environment management
python_env = ".venv"                # Virtual environment location
python_runner = "uv run python"     # How to execute Python scripts

# Environment variable names
var_workspace = "AO"                # Parent workspace path

[files]
# Key files (relative to repo root)
paths_shell = "config/paths.sh"     # Generated shell variable export
paths_config = "paths.toml"         # This file
core_instructions = "core/_CORE.md" # Core instruction file
