# academicOps Path Configuration
# Single source of truth for all installation and runtime paths
#
# ENVIRONMENT VARIABLES (required):
#   $ACADEMICOPS_BOT      - Framework repo root (this repository)
#   $ACADEMICOPS_PERSONAL - User's personal config repo (e.g., ~/src/writing)
#
# THREE-TIER LOADING PATTERN:
#   Framework:  $ACADEMICOPS_BOT/core/*.md       (universal instructions)
#   Personal:   $ACADEMICOPS_PERSONAL/core/*.md  (user customizations)
#   Project:    $PWD/docs/bots/*.md              (project-specific)
#
# SESSIONSTART AUTO-LOAD:
#   1. core/_CORE.md (3-tier stacked: framework → personal → project)
#   2. docs/bots/INDEX.md (3-tier stacked: framework → personal → project)
#
# This file is read by:
# - Python scripts: using tomllib (Python 3.11+)
# - Shell scripts: source paths.sh (generated by scripts/generate_paths.py)
# - Humans: you're reading it now!

[tier.framework]
# Framework tier - universal instructions (this repo)
root = "."
core = "core"                    # Core instructions (_CORE.md)
agents = "agents"                # Self-contained agentic workflows (DEVELOPER, ANALYST, SUPERVISOR, trainer)
commands = "commands"            # User-invoked slash commands
skills = "skills"                # Claude Code skills (source)
hooks = "hooks"                  # SessionStart, PostToolUse, Stop hooks
scripts = "scripts"              # Supporting Python automation
docs = "docs"                    # Human-readable documentation (not auto-loaded)
project_docs = "docs/bots"       # Project-specific instructions (auto-loaded at SessionStart)
dist = "dist"                    # Build artifacts (packaged skill zips)
tests = "tests"                  # Test suite
experiments = "experiments"      # Experiment tracking and logs

[tier.personal]
# Personal tier - user customizations (minimal subset of framework)
core = "core"                    # User's core instruction overrides
project_docs = "docs/bots"       # User's project-specific instructions (when working in personal repo)

[tier.project]
# Project tier - project-specific instructions
project_docs = "docs/bots"       # Project-specific instructions (standard location for ALL repos)

[install]
# Installation targets (configurable for future flexibility)
claude_code = "~/.claude"       # Current: user-level Claude Code install
gemini_cli = "~/.gemini"        # Future: Gemini CLI support (not yet implemented)
# system = "/usr/local/share/academicops"  # Future: system-wide install option
# project = ".academicops"      # Future: per-project install option

[environment]
# Python environment management
python_env = ".venv"            # Virtual environment location (in framework repo)
python_runner = "uv run python" # How to execute Python scripts

# Environment variable names
var_bot = "ACADEMICOPS_BOT"
var_personal = "ACADEMICOPS_PERSONAL"

[files]
# Key files (relative to framework root)
core_instructions = "core/_CORE.md"
project_index = "docs/bots/INDEX.md"  # Project-specific index (loaded at SessionStart)
paths_shell = "paths.sh"              # Generated shell variable export
paths_config = "paths.toml"           # This file
instruction_index = "docs/INSTRUCTION-INDEX.md"  # Complete framework instruction registry

[dist.artifacts]
# Build artifacts in dist/
skills = "dist/skills"          # Packaged skill zips
# bots = "dist/bots"            # Future: packaged bot configurations
